receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Host metrics for monitoring the collector itself
  hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu:
      memory:

processors:
  # Batch processor for performance
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  # Resource detection for local environment
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

exporters:
  # Debug exporter for testing
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus metrics endpoint
  prometheus:
    endpoint: 0.0.0.0:8889

  # File exporter for persistence
  file:
    path: /tmp/otel-output.json

connectors:
  # MCP connector to buffer telemetry for AI introspection
  mcp:

extensions:
  # MCP extension for AI-powered collector management
  mcp:
    endpoint: localhost:9999
    traces_buffer_size: 10000
    metrics_buffer_size: 10000
    logs_buffer_size: 10000

  # Health check endpoint
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiling
  pprof:
    endpoint: 0.0.0.0:1777

  # Zpages for diagnostics
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages, mcp]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [debug, mcp]

    traces/buffer:
      receivers: [mcp]
      processors: []
      exporters: [debug]

    metrics:
      receivers: [otlp, hostmetrics]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [debug, prometheus, mcp]

    metrics/buffer:
      receivers: [mcp]
      processors: []
      exporters: [debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, file, mcp]

    logs/buffer:
      receivers: [mcp]
      processors: []
      exporters: [debug]

  # Internal telemetry configuration
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
